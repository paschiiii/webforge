<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForge | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">

            <div class="auth-header">
                <h1>WebForge</h1>
                <p>Melde dich an und verwalte deine Projekte.</p>
            </div>

            <form id="loginForm">

                <div class="input-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" placeholder="deine@email.de" required>
                </div>

                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="login-options">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Angemeldet bleiben
                    </label>

                    <a href="forgot-password.html" class="forgot-link">
                        Passwort vergessen?
                    </a>
                </div>

                <button type="submit" class="primary-btn">Anmelden</button>

                <div class="divider">
                    <span>oder</span>
                </div>
                <button type="button" class="oauth-btn google" onclick="window.location.href='/api/auth/google'">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">Mit Google anmelden</button>

                <button type="button" class="oauth-btn discord" onclick="window.location.href='/api/auth/discord'">
                    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg">Mit Discord anmelden</button>
            </form>

            <p id="message" class="form-message"></p>

            <div class="auth-footer">
                <span>Noch kein Konto?</span>
                <a href="register.html">Jetzt registrieren</a>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
