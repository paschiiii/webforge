<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForge | Passwort vergessen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Passwort vergessen</h1>
                <p>Gib deine Email ein, um dein Passwort zurückzusetzen.</p>
            </div>
            <form id="forgotForm">
                <div class="input-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="primary-btn">Link senden</button>
            </form>
            <p id="message" class="form-message"></p>
            <div class="auth-footer">
                <a href="login.html">Zurück zum Login</a>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
